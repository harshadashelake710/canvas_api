<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f1f1f1;
        }
        canvas {
            border-radius: 5px;
            background-color: #fff;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        // Set full window size for canvas
        canvas.width = window.innerWidth - 20;
        canvas.height = window.innerHeight - 20;

        // Draw filled rectangles
        ctx.fillStyle = 'blue';
        ctx.fillRect(20, 20, 80, 30);

        ctx.fillStyle = 'yellow';
        ctx.fillRect(120, 20, 80, 30);

        // Draw stroked rectangle
        ctx.lineWidth = 2;
        ctx.strokeStyle = 'green';
        ctx.strokeRect(20, 20, 80, 30);

        // Draw text with different styles
        ctx.fillStyle = 'black';
        ctx.font = '20px Arial';
        ctx.fillText('Hello World!', 150, 60);

        ctx.strokeStyle = 'red';
        ctx.strokeText('Hello World!', 150, 90);

        // Text with shadow
        ctx.fillStyle = 'white';
        ctx.shadowColor = 'black';
        ctx.shadowBlur = 10;
        ctx.shadowOffsetX = 5;
        ctx.shadowOffsetY = 5;
        ctx.fillText('Shadow Text', 150, 120);

        // Text with gradient
        const gradient = ctx.createLinearGradient(0, 0, 200, 0);
        gradient.addColorStop(0, 'blue');
        gradient.addColorStop(1, 'yellow');

        ctx.fillStyle = gradient;
        ctx.fillText('Gradient Text', 150, 150);

        // Draw gradient rectangle
        ctx.fillRect(20, 180, 120, 40);

        // Load and draw an image
        const img = new Image();
        img.src = 'https://via.placeholder.com/100'; // Replace with actual image URL
        img.onload = function() {
            ctx.drawImage(img, 20, 240, 100, 50);
        };

        // Draw multiple lines of text
        ctx.fillStyle = 'black';
        ctx.textAlign = 'center';
        ctx.fillText('Multiline', 150, 310);
        ctx.fillText('Text Example', 150, 330);

        // Draw circle with multiple strokes
        ctx.beginPath();
        ctx.arc(300, 200, 50, 0, Math.PI * 2);
        ctx.fillStyle = 'red';
        ctx.fill();
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(300, 200, 40, 0, Math.PI * 2);
        ctx.strokeStyle = 'green';
        ctx.stroke();

        ctx.beginPath();
        ctx.arc(300, 200, 30, 0, Math.PI * 2);
        ctx.strokeStyle = 'blue';
        ctx.stroke();

        // Draw a line
        ctx.beginPath();
        ctx.moveTo(400, 200);
        ctx.lineTo(450, 250);
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 3;
        ctx.stroke();

        // Draw Hâ‚‚O with subscript notation
        ctx.font = '20px Arial';
        ctx.fillStyle = 'black';
        ctx.fillText('H', 500, 200);
        ctx.font = '15px Arial';
        ctx.fillText('2', 515, 205);
        ctx.font = '20px Arial';
        ctx.fillText('O', 530, 200);

        // Update canvas size on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth - 20;
            canvas.height = window.innerHeight - 20;
        });

    </script>
</body>
</html>
